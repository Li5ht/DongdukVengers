<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Start Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .loading-container {

        }

        .loading-image {
            width: 100px;
            height: 100px;
        }

        }

</head>
<body>
<div class="loading-container">
    <img class="loading-image" src="로딩화면이미지URL" alt="로고">

</html>
