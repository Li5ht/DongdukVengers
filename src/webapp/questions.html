<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 테스트</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        
    </script>
</head>
<body>
<div class="container mt-5">
    <div id="question-container" class="text-center">
        <h1 id="question" class="mb-4">질문이 여기에 표시됩니다.</h1>
        <button id="answer-yes" class="btn btn-primary mr-3">그렇다</button>
        <button id="answer-no" class="btn btn-secondary">아니다</button>
    </div>
    <div id="result-container" class="text-center d-none">
        <h2 id="result">당신의 MBTI 유형: <span id="mbti-type"></span></h2>
        <p id="job-recommendation">: <span id="recommended-job"></span></p>
        <button id="restart-button" class="btn btn-primary">다시 검사하기</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
